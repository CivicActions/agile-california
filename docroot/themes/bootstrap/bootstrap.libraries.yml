attributes:
  js:
    js/attributes.js: {}
  dependencies:
    - core/jquery
    - core/underscore

drupal.bootstrap:
  js:
    js/drupal.bootstrap.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings

theme:
  js:
    js/theme.js: {}
  dependencies:
    - bootstrap/drupal.bootstrap
    - bootstrap/attributes

theme-settings:
  js:
    js/theme-settings.js: {}
  dependencies:
    - core/jquery
    - core/jquery.once
    - core/drupal
    - core/drupalSettings

dropdown:
  js:
    js/dropdown.js: {}
  dependencies:
    - bootstrap/theme

modal:
  js:
    js/modal.js: {}
  dependencies:
    - bootstrap/theme

popover:
  js:
    js/popover.js: {}
  dependencies:
    - bootstrap/theme

tooltip:
  js:
    js/tooltip.js: {}
  dependencies:
    - bootstrap/theme

# libraries-extend
drupal.ajax:
  js:
    js/misc/ajax.js: {}

drupal.autocomplete:
  js:
    js/misc/autocomplete.js: {}

drupal.form:
  js:
    js/misc/form.js: {}
  dependencies:
    - bootstrap/theme

drupal.progress:
  js:
    js/misc/progress.js: {}

drupal.states:
  js:
    js/misc/states.js: {}

drupal.tabledrag:
  js:
    js/misc/tabledrag.js: {}

views.ajax:
  js:
    js/modules/views/ajax_view.js: {}

# libraries-override
drupal.batch:
  js:
    js/misc/batch.js: { cache: false }
  dependencies:
    - bootstrap/theme
    - core/drupal.ajax
    - core/drupal.progress
    - core/jquery.once

drupal.dialog:
  js:
    js/misc/dialog.js: {}
  dependencies:
    - bootstrap/modal

drupal.dialog.ajax:
  js:
    js/misc/dialog.ajax.js: {}
  dependencies:
    - core/drupal.ajax
    - bootstrap/drupal.dialog

drupal.filter:
  version: VERSION
  js:
    js/modules/filter/filter.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/jquery.once

drupal.text:
  js:
    js/text/text.js: {}
  dependencies:
    - core/jquery
    - core/jquery.once
    - core/drupal

drupal.vertical-tabs:
  js:
    js/misc/vertical-tabs.js: {}
  dependencies:
    - bootstrap/theme
    - core/jquery.once
    - core/drupal.form
    - core/matchmedia

mapboxjs:
  remote: https://github.com/mapbox
  version: 2.4.0
  license:
    name: MIT
    url: https://github.com/mapbox/mapbox.js/blob/mb-pages/LICENSE.md
    gpl-compatible: true
  js:
    https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js: { type: external, minified: true }
  # css:
  #   theme:
  #     url: https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css: { type: external, minified: true }

leafletjs:
  remote: https://github.com/Leaflet/Leaflet
  version: 0.7.7
  license:
    name: MIT
    url: https://github.com/Leaflet/Leaflet/blob/master/LICENSE
    gpl-compatible: true
  js:
    http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js: { type: external, minified: true }

mapboxgl:
  remote: https://github.com/mapbox/mapbox-gl-js
  version: 0.18.0
  license:
    name: MIT
    url: https://github.com/mapbox/mapbox-gl-js/blob/master/LICENSE.txt
    gpl-compatible: true
  js:
    https://api.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.js: { type: external, minified: true }

map-js:
  js:
    js/map.js:  {}
  dependencies:
   - core/jquery
   - mapboxjs
   - leafletjs



